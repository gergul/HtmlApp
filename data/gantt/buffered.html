	<script type="text/javascript">
	function getQueryString(name) {
		var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
		var r = window.location.search.substr(1).match(reg);
		if (r != null) 
		    return unescape(r[2]); 
		return null;
	}
	
	var g_rows = getQueryString("g_rows") || 1;
	
	</script>


	
    <script src="js/buffered.js" type="text/javascript"></script>

    <title>大数据量演示</title>
</head>
<body>
    <div id="example-description">
        <p>
          <a href="buffered.html?g_rows=1">1,000条记录 </a> - 
          <a href="buffered.html?g_rows=5">5,000条记录 </a> - 
          <a href="buffered.html?g_rows=10">10,000条记录 </a>
        </p>
        
    </div>
    <div id="example-container" style="width:100%;">
    </div>
</body>
